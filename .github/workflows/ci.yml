name: Quantum DevOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python and install Qiskit
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Qiskit dependencies
        run: |
          python -m pip install --upgrade pip
          # Cleanup any possibly pre-installed Qiskit parts
          pip uninstall -y qiskit qiskit-aqua qiskit-terra qiskit-optimization || true
          # Install clean versions compatible with Qiskit 1.0+
          pip install qiskit==1.0.2 qiskit-optimization==0.6.0 qiskit-aer

      - name: Build all services
        run: mvn clean install

      - name: Generate coverage reports
        run: mvn jacoco:report -pl user-service,claims-service

      - name: Create report directory and git diff
        run: |
          mkdir -p reports
          git fetch origin main
          git diff --name-only origin/main > reports/diff.txt

      - name: Compile and Run Java Analyzer
        run: |
          cd quantum-plugin
          mkdir -p out
          javac -d out src/main/java/com/company/plugin/JavaAnalyzer.java
          java -cp out com.company.plugin.JavaAnalyzer

      - name: Run QAOA Python Optimizer
        run: |
          cd quantum-plugin/src/main/java/com/company/plugin
          python3 QAOAOptimizer.py

      - name: Upload final-test-suite.txt as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: final-test-suite
          path: quantum-plugin/src/main/java/com/company/plugin/reports/final-test-suite.txt

      - name: Download final-test-suite.txt artifact
        uses: actions/download-artifact@v4
        with:
          name: final-test-suite
          path: reports

      - name: Run only Claims-test selected tests
        run: |
          TESTS=$(grep "com.example.claims" reports/final-test-suite.txt | tr '\n' ',' | sed 's/,$//')
          echo "Running in claims-service: $TESTS"
          cd claims-service
          mvn -Dtest="$TESTS" test
   
      - name: Run only User-test selected tests
        run: |
          TESTS=$(grep "com.example.user" reports/final-test-suite.txt | tr '\n' ',' | sed 's/,$//')
          echo "Running in user-service: $TESTS"
          ls -ltr
          mvn -Dtest="$TESTS" test
